<h2>Change the data below that you would like to update.</h2>
<form action='/clients/{{id}}?_method=PUT' method='POST'>
Name: <input type="text" name="name" value='{{name}}'><br>
Image: <input type="text" name="img" value='{{img}}'><br>
Address: <input type="text" name="address" value='{{address}}'><br>
Birthday: <input type="text" name="birthday" value='{{birthday}}''><br>
<button type="submit">Update</button>
</form>
</body>
