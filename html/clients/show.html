<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{name}}</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<br>
  <nav>
    <div class="nav-wrapper black">
      <a href="#" class="brand-logo">Qwikist</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/clients">Clients</a></li>
        <li><a href="/gyms">Gyms</a></li>
        <li><a href="/sessions">Sessions</a></li>
        <li><a href="/logout">Log Out</a></li>
      </ul>
    </div>
  </nav>
  <div id='main'>
  <div class="row">
  <div class="col s6">
<h1>{{name}}</h1>
<a href="/client/update/{{id}}">UPDATE</a>
<a href="/client/delete/{{id}}">DELETE</a>
<h5>{{address}}</h5>
<h5>D/O/B: {{birthday}}</h5>
<h5>Total Sessions: {{count}}</h5>
<h5>Total Income: ${{sum}}</h5>
</div>
  <div class="col s6">
<img style="height:300px; width:auto;" src="{{img}}"><br>
</div>
</div>


<table>
  <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Gym</th>
        <th>Gym Fee</th>
    </tr>
  </thead>
{{#session}}
  <tbody>

    <tr>
      <td>{{date_of_session}}</td>
      <td>{{time}}</td>
      <td>{{gym_name}}</td>
      <td>{{price}}</td>
    </tr>

  </tbody>
  {{/session}}
</table>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="moment.js"></script>
<script>
    moment().format("MM-DD-YYYY"));
</script>
</html>
