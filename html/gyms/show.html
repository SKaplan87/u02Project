<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{name}}</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
</head>
<body>
<br>
  <nav>
    <div class="nav-wrapper black">
      <a href="#" class="brand-logo">Qwikist</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/clients">Clients</a></li>
        <li><a href="/gyms">Gyms</a></li>
        <li><a href="/sessions">Sessions</a></li>
        <li><a href="/logout">Log Out</a></li>
      </ul>
    </div>
  </nav>
<h1>{{name}}</h1>
  <div class="row">
  <div class="col s6">
<a href="/gym/update/{{id}}">UPDATE</a>
<a href="/gym/delete/{{id}}">DELETE</a>
<h5>{{address}}</h5>
<h5>{{price}}</h5>
<h5>{{bio}}</h5>
</div>
  <div class="col s6">
<img src="{{img}}">
</div>


      <table>
        <thead>
          <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Client</th>
              <th>Charge</th>
          </tr>
        </thead>
{{#session}}
        <tbody>

          <tr>
            <td>{{date_of_session}}</td>
            <td>{{time}}</td>
            <td>{{client_name}}</td>
            <td>{{charge}}</td>
          </tr>

        </tbody>
        {{/session}}
      </table>

    <div id="map"></div>
    <script>

      function initMap() {
        var uluru = {lat: {{lat}}, lng: {{lng}}};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY95K5QtqGvTgYomDgX6uvUadGTi6y7Mg&callback=initMap">
    </script>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</html>
