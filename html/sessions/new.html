<head>
  <meta charset="utf-8">

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>

<body>
<br>
  <nav>
    <div class="nav-wrapper black">
      <a href="/" class="brand-logo">Qwikist</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/dashboard">Dashboard</a></li>

      </ul>

<form action='/sessions' method='POST'>
Gym: <select class="browser-default" name="gym_id">
  {{#gyms}}
  <option value="{{id}}">{{name}}</option>
  {{/gyms}}
</select><br>
Client: <select class="browser-default" name="client_id">
  {{#clients}}
  <option value="{{id}}">{{name}}</option>
  {{/clients}}
</select><br>
Date: <input type="date" name="date_of_session"><br>
Time: <input type="time" name="time_of_session"><br>
<button type="submit">submit</button>
</form>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/scripts/materialize.min.js"></script>
