<h2>Change the data below that you would like to update.</h2>
<form action='/sessions/{{id}}?_method=PUT' method='POST'>
Gym: <input type="text" name="gym_id" value='{{gym_id}}'><br>
Client: <input type="text" name="client_id" value='{{client_id}}'><br>
Date: <input type="date" name="date_of_session" value='{{date_of_session}}'><br>
Time: <input type="time" name="time_of_session" value='{{time_of_session}}'><br>
<button type="submit">submit</button>
</form>
</body>
